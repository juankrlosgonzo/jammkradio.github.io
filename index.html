<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JammK Radio</title>
  <style>
    :root {
      --accent: #40344c;
      --text: #2e2439;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      background: url('https://i.imgur.com/HzltDQ8.png') center/cover no-repeat;
      position: relative;
      overflow: hidden;
    }

    .player {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(200, 200, 200, 0.2);
      border-radius: 30px;
      border: 1px solid rgba(180, 180, 180, 0.1);
      padding: 40px 30px;
      width: 280px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    .cover {
      width: 164px;
      height: 165px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: url('https://i.imgur.com/lF2bNiN.png') center/cover no-repeat;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 {
      margin: 18px 0 25px;
    }

    .neobutton {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      width: 80px;
      height: 76px;
      border-radius: 50%;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.14),
                  -5px -5px 15px rgba(255,255,255,0.2);
      font-size: 36px;
      color: var(--accent);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .neobutton:active {
      box-shadow: inset 10px 10px 20px rgba(0,0,0,0.14),
                  inset -10px -10px 20px rgba(255,255,255,0.2);
      transform: scale(0.95);
    }

    .volume {
      margin-top: 20px;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 13px;
      width: 16px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 13px;
      background: #698ead;
      border-radius: 12px;
    }

    .status {
      margin-top: 22px;
      font-size: 1.0em;
      color: #9ebabe;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 9px;
     
      }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #bbb;
      transition: background-color 0.3s;
    }

    .dot.online {
      background-color: #00c853;
    }

    .dot.error {
      background-color: #d50000;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover"></div>
    <h2>JammK Radio</h2>
    <button class="neobutton" id="playPause">▶</button>

<div id="timer" style="margin-top: 16px; font-size: 1.20em; color: #82a0c1;">00:00:00
</div>

    <div class="volume">
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="status" id="status">
      <div class="dot" id="dotStatus"></div>
      <span id="statusText">Cargando...</span>
    </div>

    <audio id="radio">
      <source src="https://pets-lawyer-xhtml-rm.trycloudflare.com/stream" type="audio/mpeg">
    </audio>
  </div>

 <script>
  const radio = document.getElementById('radio');
  const playBtn = document.getElementById('playPause');
  const volumeSlider = document.getElementById('volumeControl');
  const statusText = document.getElementById('statusText');
  const dot = document.getElementById('dotStatus');
  const timer = document.getElementById('timer');

  let isPlaying = false;
  let timerInterval;
  let secondsElapsed = 0;

  function updateStatus(text, className) {
    statusText.textContent = text;
    dot.className = `dot ${className}`;
  }

  function updateTimerDisplay() {
    const hours = String(Math.floor(secondsElapsed / 3600)).padStart(2, '0');
    const minutes = String(Math.floor((secondsElapsed % 3600) / 60)).padStart(2, '0');
    const seconds = String(secondsElapsed % 60).padStart(2, '0');
    timer.textContent = `${hours}:${minutes}:${seconds}`;
  }

  function startTimer() {
    stopTimer(); // prevenir múltiples intervalos
    secondsElapsed = 0;
    updateTimerDisplay();
    timerInterval = setInterval(() => {
      secondsElapsed++;
      updateTimerDisplay();
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timerInterval);
  }

  playBtn.addEventListener('click', () => {
    if (!isPlaying) {
      radio.play();
    } else {
      radio.pause();
    }
  });

  volumeSlider.addEventListener('input', () => {
    radio.volume = volumeSlider.value;
    localStorage.setItem('radioVolume', volumeSlider.value);
  });

  radio.addEventListener('playing', () => {
    playBtn.textContent = 'I I';
    updateStatus('Reproduciendo', 'online');
    isPlaying = true;
    startTimer();
  });

  radio.addEventListener('pause', () => {
    playBtn.textContent = '▶';
    updateStatus('En pausa', '');
    isPlaying = false;
    stopTimer();
  });

  radio.addEventListener('waiting', () => {
    updateStatus('Cargando...', '');
  });

  radio.addEventListener('error', () => {
    updateStatus('Error al reproducir', 'error');
    setTimeout(() => {
      radio.load();
      radio.play().catch(() => {
        updateStatus('Presiona play para comenzar', '');
      });
    }, 4000);
  });

  radio.addEventListener('stalled', () => {
    updateStatus('Reconectando...', '');
    setTimeout(() => {
      radio.load();
      radio.play();
    }, 3000);
  });

  window.addEventListener('load', () => {
    const savedVolume = localStorage.getItem('radioVolume');
    if (savedVolume !== null) {
      radio.volume = savedVolume;
      volumeSlider.value = savedVolume;
    }

    radio.play().catch(() => {
      updateStatus('Presiona play para comenzar', '');
    });
  });

</script>
 </body>
</html>
