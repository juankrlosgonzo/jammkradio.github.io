<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JammK Radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="logo">
                <center><img src="https://i.imgur.com/lF2bNiN.png" alt="Radio Logo" style="width: 120px; height: 120px; margin-bottom: 4px;"></center>
        
            </div>
            <div class="controls">
                 <button id="playPauseBtn" class="control-button">
                    <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="30px" height="30px"><path d="M8 5V19L19 12L8 5Z"/></svg>
                    <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="30px" height="30px" style="display: none;"><path d="M6 5H8V19H6V5ZM16 5H18V19H16V5Z"/></svg>
                </button>
                 <button id="stopBtn" class="control-button">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="30px" height="30px"><path d="M6 6H18V18H6V6Z"/></svg>
                 </button>
            </div>

            <div class="volume-control">
                 <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            </div>
            <audio id="audioPlayer" src="https://knit-birthday-societies-ro.trycloudflare.com/stream" autoplay></audio>
             <div class="status">Cargando...</div>
        </div>
    </div>
    <script src="script.js">

</script>
</body>
</html>
